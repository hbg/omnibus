{% extends "web/partials/base.html" %}


{% block title %}
{{ book.title }} - Omnibus
{% endblock %}


{% block content %}
<div class="border border-gray-400 bg-white px-6 py-3 rounded">
  <h1 class="text-lg uppercase">{{ book.title }}</h1>
  <p class="my-6">{{ book.description.replace("\n", "<br />")|safe }}</p>

  <img src="{{ book.image_url }}" title="{{ book.title }}" class="thumbnail" />
</div>
{% endblock %}


{% block scripts %}
{% endblock %}
