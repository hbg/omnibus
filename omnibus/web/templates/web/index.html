{% extends "web/partials/base.html" %}


{% block content %}
  <div class="flex flex-col">
    {% for series_title in series|sort %}
      <div class="flex flex-col mb-6">
        <h1 class="text-lg uppercase">{{ series_title }}</h1>
        <div class="flex flex-wrap">
          {% for book in series[series_title] %}
            <img src="{{ book.image_url }}" title="{{ book.title }}" />
          {% endfor %}
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
