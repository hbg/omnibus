{% extends "web/partials/base.html" %}


{% block title %}
{{ series.title }} - Omnibus
{% endblock %}


{% block content %}
<h1 class="text-lg uppercase">{{ series.title }}</h1>
<p class="my-6">{{ series.description.replace("\n", "<br />")|safe }}</p>

<div class="flex flex-wrap">
  {% for book in books %}
    <img src="{{ book.image_url }}" title="{{ book.title }}" class="thumbnail" />
  {% endfor %}
</div>
{% endblock %}
